<!DOCTYPE html>
{%load static%}
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Reduza suas URLs</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
<div class="container-full">


      <div class="row">
       
        <div class="col-lg-12 text-center v-center">
          
          <h1>Reduza sua url</h1>
          <p class="lead">Digite abaixo a url que deseja reduzir</p>
          
          <br><br><br>
          

          <form class="col-lg-12" method="POST">
          {% csrf_token %}
          	
            <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
            	<input class="form-control input-lg"  placeholder="Enter your URL" name="link" type="text" value="">
            	

             	<span class="input-group-btn">
             		

             		<button class="btn btn-lg btn-primary" type="submit" >OK</button>
             		
             	</span>

            </div>
          </form>
        </div>
        
      </div> <!-- /row -->
  	<div class="col-lg-12 text-center v-center">
  	  <h3>Copie sua nova URL</h3>
            	<label for="name" value="Name:"/><output id="name"><h3>{{links.url_generated}}</h3></output>
            	</div>
  	<br><br><br><br><br>

</div> <!-- /container full -->

  


	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
